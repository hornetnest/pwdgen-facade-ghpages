<section class="section-range">
    <div class="container">
        <h1 class="title">
            passwo.sh
        </h1>


        <div class="container-input">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="password" value="asASJD@asd">
                </div>

                <button id="btn-refresh-password" type="submit" class="btn btn-default">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 18c4.667 4.667 12 1.833 12-4.042h-3l5-6 5 6h-3c-1.125 7.98-11.594 11.104-16 4.042zm14-11.984c-4.667-4.667-12-1.834-12 4.041h3l-5 6-5-6h3c1.125-7.979 11.594-11.104 16-4.041z"/></svg>
                </button>
            </div>
        </div>

        <div class="range-slider character-range">
            <input id="input-password-length" class="range-slider__range" type="range" value="8" min="8" max="32">
            <output class="bubble"></output>
            <span class="range-slider__value range-input">
                <input id="input-password-length-numletter" type="number" value="8" class="form-control" max="32" min="8">
            </span>
        </div>


        <div class="container-all-complexity-range">
            <div class="range-slider complexity-range">
                <input id="complexity-range-input" class="range-slider__range" type="range" value="0" min="0" max="5" step="1" list="password-range" data-orientation="vertical" >

                <div class="range-slider__dots">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <output class="bubble bubble-complexity-range"></output>
        </div>

       <!-- <datalist class="data-list-password" id="password-range">
            <option value="0" class="lv1" label="Low"></option>
            <option value="1" class="lv2" label="Medium"></option>
            <option value="2" class="lv3" label="High"></option>
            <option value="3" class="lv4" label="Higher"></option>
            <option value="4" class="lv5" label="Very high"></option>
            <option value="5" class="lv6" label="Extreme"></option>
        </datalist>-->

    </div>
</section>
